<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCE Scenario Interactive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="scene">
    <div class="scene-header">
      <div id="scenarioTitle" class="title-bubble">Select a scenario</div>
      <div class="controls">
        <div class="dropdown-wrap">
          <select id="scenarioSelect" aria-label="Select scenario"></select>
          <img src="assets/buttons/dropdown.png" alt="" class="dropdown-icon" />
        </div>
        <button id="infoBtn" class="icon-btn" aria-label="Scenario info">
          <img src="assets/buttons/info.png" alt="Info" />
        </button>
        <button id="resetBtn" class="icon-btn" type="button" aria-label="Reset">
          <img src="assets/buttons/reset.png" alt="Reset" />
        </button>
      </div>
    </div>

    <div class="map-area">
      <button id="usBtn" class="map-btn pos-us" aria-label="US">
        <img src="assets/buttons/us.png" alt="US" />
      </button>
      <button id="chinaBtn" class="map-btn pos-china" aria-label="China">
        <img src="assets/buttons/china.png" alt="China" />
      </button>
      <button id="cambodiaBtn" class="map-btn pos-cambodia" aria-label="Cambodia">
        <img src="assets/buttons/cambodia.png" alt="Cambodia" />
      </button>

      <button id="respondBtn" class="respond-btn" aria-label="Respond">
        <img src="assets/buttons/respond.png" alt="Respond" />
      </button>
    </div>
  </div>

  <div id="popup-info" class="popup" aria-hidden="true">
    <div class="popup-inner">
      <button id="soundOnBtn" class="popup-sound" aria-label="Play scenario audio">
        <img src="assets/buttons/soundon.png" alt="Sound on" />
      </button>
      <button id="soundOffBtn" class="popup-sound" aria-label="Stop scenario audio" hidden>
        <img src="assets/buttons/soundoff.png" alt="Sound off" />
      </button>
      <button class="popup-close" data-close="popup-info" aria-label="Close">
        <img src="assets/buttons/close.png" alt="Close" />
      </button>
      <h2 id="infoTitle" class="popup-title"></h2>
      <div id="infoText" class="popup-body"></div>
    </div>
  </div>

  <div id="popup-respond" class="popup" aria-hidden="true">
    <div class="popup-inner">
      <button class="popup-close" data-close="popup-respond" aria-label="Close">
        <img src="assets/buttons/close.png" alt="Close" />
      </button>
      <h2 id="respondTitle" class="popup-title"></h2>
      <div class="respond-row">
        <textarea id="userResponse" placeholder="Type your response..."></textarea>
        <div class="respond-actions">
          <button id="sendBtn" class="icon-btn" aria-label="Send">
            <img src="assets/buttons/send.png" alt="Send" />
          </button>
        </div>
      </div>
      <p id="status" class="status"></p>
    </div>
  </div>

  <div id="popup-feedback" class="popup" aria-hidden="true">
    <div class="popup-inner popup-wide">
      <button class="popup-close" data-close="popup-feedback" aria-label="Close">
        <img src="assets/buttons/close.png" alt="Close" />
      </button>
      <h2 id="feedbackTitle" class="popup-title"></h2>
      <div class="feedback-layout">
        <div class="feedback-buttons">
          <button id="feedbackUsBtn" class="face-btn" aria-label="US feedback">
            <img src="assets/buttons/us2.png" alt="US" />
          </button>
          <button id="feedbackChinaBtn" class="face-btn" aria-label="China feedback">
            <img src="assets/buttons/china2.png" alt="China" />
          </button>
          <button id="feedbackSingaporeBtn" class="face-btn" aria-label="Singapore feedback">
            <img src="assets/buttons/singapore2.png" alt="Singapore" />
          </button>
          <button id="feedbackCambodiaBtn" class="face-btn" aria-label="Cambodia feedback">
            <img src="assets/buttons/cambodia2.png" alt="Cambodia" />
          </button>
        </div>
        <div class="feedback-area">
          <div id="feedbackUs" class="feedback-panel"></div>
          <div id="feedbackChina" class="feedback-panel"></div>
          <div id="feedbackSingapore" class="feedback-panel"></div>
          <div id="feedbackCambodia" class="feedback-panel"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="popup-us" class="popup" aria-hidden="true">
    <div class="popup-inner">
      <button class="popup-close" data-close="popup-us" aria-label="Close">
        <img src="assets/buttons/close.png" alt="Close" />
      </button>
      <div class="leader-header">
        <img src="assets/buttons/us.png" alt="US" class="leader-face" />
        <h2 class="popup-title">US Leader Address</h2>
      </div>
      <div id="usLeaderText" class="popup-body"></div>
    </div>
  </div>

  <div id="popup-china" class="popup" aria-hidden="true">
    <div class="popup-inner">
      <button class="popup-close" data-close="popup-china" aria-label="Close">
        <img src="assets/buttons/close.png" alt="Close" />
      </button>
      <div class="leader-header">
        <img src="assets/buttons/china.png" alt="China" class="leader-face" />
        <h2 class="popup-title">China Leader Address</h2>
      </div>
      <div id="chinaLeaderText" class="popup-body"></div>
    </div>
  </div>

  <div id="popup-cambodia" class="popup" aria-hidden="true">
    <div class="popup-inner">
      <button class="popup-close" data-close="popup-cambodia" aria-label="Close">
        <img src="assets/buttons/close.png" alt="Close" />
      </button>
      <div class="leader-header">
        <img src="assets/buttons/cambodia.png" alt="Cambodia" class="leader-face" />
        <h2 class="popup-title">Cambodia Leader Address</h2>
      </div>
      <div id="cambodiaLeaderText" class="popup-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
